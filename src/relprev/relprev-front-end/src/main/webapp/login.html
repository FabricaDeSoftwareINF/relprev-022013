<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
		<link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="./css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
		<link href="./css/site.css" rel="stylesheet" type="text/css">
		<link href="./css/login.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="./js/jquery-2.0.3.js"></script>
		<script type="text/javascript" src="./js/utilitarios.js"></script>
	</head>
	<body>
		<div>
		<div class="login col-xs-6 col-md-4">
			<label class="labelPadrao">LOGIN</label>
			<div class="textoCentralizado">
				<label for="Usuario" class="col-xs-12 col-md-12">Usuário</label>
				<input id="Usuario" type="text">
			</div>
			<div class="senha textoCentralizado">
				<label for="Senha" class="col-xs-12 col-md-12">Senha</label>
				<input id="Senha" type="password">
			</div>
			<div class="botaoEntrar textoCentralizado">
				<button class="btn btn-default">Entrar</button>
			</div>
		</div>
		</div>
	</body>		
</html>
